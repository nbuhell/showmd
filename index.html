<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Marked in the browser</title>
</head>

<body>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>

    fetch("./Best-websites-a-programmer-should-visit-zh.md").then(o => {
      return o.text()
    }).then(test => {
      document.getElementById('content').innerHTML =
        marked.parse(test);
    })

  </script>
</body>

</html>
